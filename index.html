<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans a fer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <h1>Plans a fer</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Nom del plan" required>
            <input type="date" id="todo-date">
            <input type="text" id="todo-info" placeholder="Hora i lloc de quedada">
            <input type="url" id="todo-maps" placeholder="Link de Google Maps">
            <button type="submit"><i class="fas fa-plus"></i> Nou plan</button>
        </form>        
        <ul id="todo-list"></ul>
    </main>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-info-btn">&times;</span>
            <h2>Task Info</h2>
            <p id="info-details"></p>
            <a id="info-link" href="#" target="_blank">Obrir Google Maps</a>
        </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-form">
                <input type="text" id="edit-input" placeholder="Enter new task" required>
                <input type="date" id="edit-date">
                <input type="text" id="edit-info" placeholder="Hora i lloc de quedada">
                <input type="url" id="edit-maps" placeholder="Link de Google Maps">
                <button type="submit">Save changes</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
